<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="details">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-page">
    <section class="add" id="section-adding">
      <label class="add__label" for="new-task">Add Item</label>
      <div class="add__content">
        <input id="new-task" class="add__text task" type="text">
        <button class="add__button">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="block-task">
          <input class="block-task__checkbox" type="checkbox">
          <label class="block-task__label task">Pay Bills</label>
          <input class="block-task__text" type="text">
          <button class="block-task__edit">Edit</button>
          <button class="block-task__delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="block-task block-task_edit-mode">
          <input class="block-task__checkbox" type="checkbox">
          <label class="block-task__label task">Go Shopping</label>
          <input class="block-task__text task" type="text" value="Go Shopping">
          <button class="block-task__edit">Save</button>
          <button class="block-task__delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="block-task">
          <input class="block-task__checkbox" type="checkbox" checked>
          <label class="block-task__label task">See the Doctor</label>
          <input class="block-task__text task" type="text">
          <button class="block-task__edit">Edit</button>
          <button class="block-task__delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
